<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tem Café ?</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <style>
    #cafe {
      font-family: 'Open Sans', sans-serif;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #000000;
    }

    img {
      width: 80px;
      margin-bottom: 20px;
    }

    .q {
      font-size: 46px;
      font-weight: 300;
      margin-bottom: 10px;
    }

    .r {
      font-size: 30px;
      font-weight: 700;
      text-transform: uppercase;
    }
  </style>
</head>
<body id="cafe">
  <div>
    <img src="cup-of-coffee.svg" alt="coffee cup">
    <div class="q">Tem Café?</div>
    <div class="r">Sim</div>
  </div>

</html>
